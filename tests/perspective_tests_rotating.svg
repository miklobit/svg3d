<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-flat-20030114.dtd">
<svg xmlns="http://www.w3.org/2000/svg"
 xmlns:xlink="http://www.w3.org/1999/xlink" 
 xmlns:z="http://debeissat.nicolas.free.fr/svg3d/svg3d.rng"
onload="svg3d.init(this)" z:zRatio="0.2" z:xInfinite="200" z:yInfinite="200" z:focalDistance="800">
 	<script type="text/ecmascript" xlink:href="../svg3d/svg3d.js" />
    <script type="text/ecmascript" xlink:href="../svg3d/svg3d_parsing.js" />
    <script type="text/ecmascript" xlink:href="../svg3d/dom_utils.js" />
	<title>SVG Animation - Cube Demonstration</title>
	
	<g id="g2" onclick="svg3d.toggleRotation()">
		<path style="fill: red;" d="M100,100,0 L 300,100,-50 L 300,300,-50 L 100,300,0z" z:threeD="true">
            <z:rotation incRotX="0.01" incRotY="0.01" incRotZ="0.01" />
        </path>
        <path style="fill: darkorange;" d="M100,100,100 L 300,100,50 L 300,300,50 L 100,300,100z" z:threeD="true">
            <z:rotation incRotX="0.01" incRotY="0.01" incRotZ="0.01" />
        </path>
        <path style="fill: orange;" d="M100,100,200 L 300,100,150 L 300,300,150 L 100,300,200z" z:threeD="true">
            <z:rotation incRotX="0.01" incRotY="0.01" incRotZ="0.01" />
        </path>
        <path style="fill: yellow;" d="M100,100,300 L 300,100,250 L 300,300,250 L 100,300,300z" z:threeD="true">
            <z:rotation incRotX="0.01" incRotY="0.01" incRotZ="0.01" />
        </path>
	</g>
	
</svg>
