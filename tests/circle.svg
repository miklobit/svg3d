<svg width="100%" height="100%" version="1.1" xmlns:z="http://debeissat.nicolas.free.fr/svg3d/svg3d.rng"
xmlns="http://www.w3.org/2000/svg" onload="svg3d.init(this)" z:rotationTime="100" z:sortAlgo="none">
