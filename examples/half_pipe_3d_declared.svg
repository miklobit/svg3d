<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-flat-20030114.dtd">
<svg xmlns="http://www.w3.org/2000/svg"
 xmlns:xlink="http://www.w3.org/1999/xlink" 
 xmlns:z="http://debeissat.nicolas.free.fr/svg3d/svg3d.rng" 
 width="100%" height="100%" onload="svg3d.init(this)" z:xInfinite="300" z:yInfinite="200" z:zRatio="2">
	<script type="text/ecmascript" xlink:href="../svg3d/svg3d.js" />
    <script type="text/ecmascript" xlink:href="../svg3d/svg3d_parsing.js" />
    <script type="text/ecmascript" xlink:href="../svg3d/dom_utils.js" />
	<title>SVG animation - half pipe 3d</title>
	<g id="g1" onclick="svg3d.toggleRotation()">
        <path d="M200,100,0 A1.571,1.571,0 30 0,1 0,100,0"
            fill="none" stroke="blue" stroke-width="5" z:threeD="true">
            <z:rotation incRotY="0.01" />
        </path>
        <path d="M200,100,100 A1.571,1.571,0 30 0,1 0,100,100"
            fill="none" stroke="blue" stroke-width="5" z:threeD="true">
            <z:rotation incRotY="0.01" />
        </path>
        <path d="M200,100,200 A1.571,1.571,0 30 0,1 0,100,200"
            fill="none" stroke="blue" stroke-width="5" z:threeD="true">
            <z:rotation incRotY="0.01" />
        </path>
        <path d="M200,100,300 A1.571,1.571,0 30 0,1 0,100,300"
            fill="none" stroke="blue" stroke-width="5" z:threeD="true">
            <z:rotation incRotY="0.01" />
        </path>
        <path d="M200,100,400 A1.571,1.571,0 30 0,1 0,100,400"
            fill="none" stroke="blue" stroke-width="5" z:threeD="true">
            <z:rotation incRotY="0.01" />
        </path>
        <!-- links between arcs -->
        <path d="M200,100,0 L200,100,400"
            fill="none" stroke="blue" stroke-width="5" z:threeD="true">
            <z:rotation incRotY="0.01" />
        </path>
        <path d="M0,100,0 L0,100,400"
            fill="none" stroke="blue" stroke-width="5" z:threeD="true">
            <z:rotation incRotY="0.01" />
        </path>
        
	</g>
</svg>
