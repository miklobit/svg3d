<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-flat-20030114.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:z="http://debeissat.nicolas.free.fr/svg3d/svg3d.rng"
onload="svg3d.init(this)" width="100%" height="100%">
	<script type="text/ecmascript" xlink:href="../svg3d/svg3d.js" />
    <script type="text/ecmascript" xlink:href="../svg3d/svg3d_parsing.js" />
    <script type="text/ecmascript" xlink:href="../svg3d/dom_utils.js" />
	<title>SVG animation - pyramide 4 faces</title>
	<g id="g1" onclick="svg3d.toggleRotation()">
		<path id="face0" style="fill: yellow" d="M0 -150 L-75 0 L75 0 Z">
            <z:rotation incRotX="0.07" incRotY="0.1" incRotZ="0.01" />
            <z:translation z="75" />
            <z:rotation rotX="0.5236" />
        </path>
		<path id="face1" style="fill: gold" d="M0 -150 L-75 0 L75 0 Z">
            <z:rotation incRotX="0.07" incRotY="0.1" incRotZ="0.01" />
            <z:rotation rotY="1.571" />
            <z:translation z="75" />
            <z:rotation rotX="0.5236" />
        </path>
		<path id="face2" style="fill: goldenRod" d="M0 -150 L-75 0 L75 0 Z">
            <z:rotation incRotX="0.07" incRotY="0.1" incRotZ="0.01" />
            <z:translation z="-75" />
            <z:rotation rotX="-0.5236" />
        </path>
		<path id="face3" style="fill: DarkGoldenRod" d="M0 -150 L-75 0 L75 0 Z">
            <z:rotation incRotX="0.07" incRotY="0.1" incRotZ="0.01" />
            <z:rotation rotY="-1.571" />
            <z:translation z="75" />
            <z:rotation rotX="0.5236" />
        </path>
	</g>
</svg>
